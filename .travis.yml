language: cpp
compiler:
    - clang
    - gcc
addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - cmake
            - clang
            - g++
            - libjsoncpp-dev
            - libcurl4-gnutls-dev
            - libncursesw5-dev
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.9" CC="clang-3.9"; fi
before_script:
    - mkdir build
    - cd build
    - cmake ..
script: make
